<div class="card shadow-lg rounded-lg my-5">
    <div class="card-header bg-primary text-white text-center">
        <h4 class="m-0">Deportes</h4>
    </div>
    <div class="card-body">
        <h5 class="card-title text-center text-secondary mb-4">Listado de Baloncesto</h5>
        <div style="text-align: center;">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/022/336/935/small_2x/basketball-background-illustration-ai-generative-free-photo.jpg" alt="Descripción de la imagen">
        </div>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/baloncesto/form']">Crear Baloncesto</button>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let indice of baloncesto">
                <div class="card shadow-sm custom-card">
                    <div class="card-body">
                        <div style="text-align: center;">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo6WiEMtmhw27WdZ3q5v-de58XF6FZMZkIbQ&s" alt="Descripción de la imagen">
                        </div>
                        <h5 class="card-title">{{ indice.nombre }}</h5>
                        <p class="card-text"><strong>Jugadores por equipos:</strong> {{ indice.jugadoresPorEquipos }}</p>
                        <p class="card-text"><strong>Duración:</strong> {{ indice.duracion }}</p>
                        <p class="card-text"><strong>Popularidad global:</strong> {{ indice.popularidadGlobal }}</p>
                        <p class="card-text"><strong>Origen:</strong> {{ indice.origen }}</p>
                        <th> Editar:</th>
                        <td>
                            <button type="button" name="editar" [routerLink]="['/baloncesto/form', indice.id]" class="btn btn-primary">Editar</button>
                          </td>
                          <th> Eliminar:</th>
                          <td>
                            <button type="button" name="eliminar" (click)="delete(indice)" class="btn btn-danger">Eliminar</button>
                          </td>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
<div>
